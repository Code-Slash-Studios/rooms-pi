<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CIS Rooms</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  
  <body>

    <div class="title">
      <img src="media/CIS-Logo.png" alt="CIS Rooms Image">

      <h3>W214</h3>
    </div>

    <div class="reservations">
      <div class="column">
        <div class="record">

          <p class="time">10:30 AM</p>
          <p class="name">Reserved</p>

          <p class="time">11:30 AM</p>

      </div>
      <div class="column">
        <div class="record">
          <p class="time">12:00 PM</p>
          <p class="name">Open</p>
        </div>
        <div class="record">
          <p class="time">12:30 PM</p>
          <p class="name">Open</p>
        </div>
        <div class="record">
          <p class="time">01:00 PM</p>
          <p class="name">Reserved</p>
        </div>
        <div class="record">
          <p class="time">01:30 PM</p>
          <p class="name">Open</p>
        </div>
      </div>
    </div>
